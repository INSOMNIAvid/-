<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 15px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            background-color: #999;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .block {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
        }
        
        .block:hover {
            transform: scale(1.1);
        }
        
        .block.destroyed {
            transform: scale(0);
            opacity: 0;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Block Blast</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button id="restartBtn">New Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('gameBoard');
            const scoreDisplay = document.getElementById('score');
            const levelDisplay = document.getElementById('level');
            const restartBtn = document.getElementById('restartBtn');
            
            let score = 0;
            let level = 1;
            const rows = 10;
            const cols = 10;
            let blocks = [];
            
            // Initialize the game
            function initGame() {
                score = 0;
                level = 1;
                scoreDisplay.textContent = score;
                levelDisplay.textContent = level;
                createBoard();
            }
            
            // Create the game board with blocks
            function createBoard() {
                gameBoard.innerHTML = '';
                blocks = [];
                
                // Generate random colors for blocks
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', 
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                
                for (let row = 0; row < rows; row++) {
                    blocks[row] = [];
                    for (let col = 0; col < cols; col++) {
                        const block = document.createElement('div');
                        block.className = 'block';
                        const colorIndex = Math.floor(Math.random() * colors.length);
                        block.style.backgroundColor = colors[colorIndex];
                        
                        // Store block value (1-5) for scoring
                        const value = Math.floor(Math.random() * 5) + 1;
                        block.dataset.value = value;
                        
                        block.addEventListener('click', () => destroyBlock(row, col));
                        gameBoard.appendChild(block);
                        blocks[row][col] = block;
                    }
                }
            }
            
            // Destroy a block and adjacent blocks of the same color
            function destroyBlock(row, col) {
                if (row < 0 || row >= rows || col < 0 || col >= cols) return;
                
                const block = blocks[row][col];
                if (!block || block.classList.contains('destroyed')) return;
                
                const color = block.style.backgroundColor;
                const value = parseInt(block.dataset.value);
                
                // Mark as destroyed with animation
                block.classList.add('destroyed');
                
                // Remove from DOM after animation
                setTimeout(() => {
                    block.remove();
                }, 300);
                
                // Update score
                score += value * level;
                scoreDisplay.textContent = score;
                
                // Check and destroy adjacent blocks of the same color
                const directions = [
                    [-1, 0], [1, 0], [0, -1], [0, 1]
                ];
                
                for (const [dx, dy] of directions) {
                    const newRow = row + dx;
                    const newCol = col + dy;
                    
                    if (newRow >= 0 && newRow < rows && newCol >= 0 && newCol < cols) {
                        const adjacentBlock = blocks[newRow][newCol];
                        if (adjacentBlock && 
                            !adjacentBlock.classList.contains('destroyed') && 
                            adjacentBlock.style.backgroundColor === color) {
                            destroyBlock(newRow, newCol);
                        }
                    }
                }
                
                // Check if level is complete
                setTimeout(checkLevelComplete, 350);
            }
            
            // Check if all blocks are destroyed
            function checkLevelComplete() {
                let allDestroyed = true;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (blocks[row][col] && !blocks[row][col].classList.contains('destroyed')) {
                            allDestroyed = false;
                            break;
                        }
                    }
                    if (!allDestroyed) break;
                }
                
                if (allDestroyed) {
                    level++;
                    levelDisplay.textContent = level;
                    setTimeout(createBoard, 500);
                }
            }
            
            // Event listener for restart button
            restartBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
